<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/american.css">
    <title>Bank Card</title>
</head>

<body>
    <div class="top__bar">
        <a href="./index.html">
            <div class="logo">
                <img src="/image/card_icon.svg" alt="bank card logo">
                <div class="brand">Bank Card Template</div>
            </div>
        </a>

        <nav class="navigation">
            <a href="./cbc.html">
                <li class="common">Commonwealth Bank Card</li>
            </a>
            <a href="./ae.html">
                <li class="common">America Express</li>
            </a>
            <!-- <a href="./abc">
                <li class="common">ANZ Bank Card</li>
            </a> -->
        </nav>
    </div>
    <div class="card__container">
        <div class="card">
            <div class="card__top">
                <h1 class="header">AMERICAN EXPRESS</h1>
                <h2 class="sub__header">BUSINESS</h2>
            </div>
            <div class="middle">
                <div class="chip">
                    <div class="chip1"></div>
                    <div class="chip2"></div>
                    <div class="chip3"></div>
                    <div class="chip4"></div>
                    <div class="chip5"></div>
                </div>
                <img src="/image/american_express_logo.png" alt="american express logo" class="middle__logo" />
                <div class="tap">
                    <div class="tap__logo">
                        <div class="tap__logo_1"></div>
                        <div class="tap__logo_2"></div>
                        <div class="tap__logo_3"></div>
                        <div class="tap__logo_4"></div>
                    </div>
                    <div class="tap__num">7997</div>
                </div>
            </div>
            <div class="bottom">
                <div class="card__holder">UTOPIA INC</div>
                <div class="valid__year">
                    <p class="valid__year_top">MEMBER SINCE</p>
                    <p class="valid__year_bottom">09</p>
                </div>
            </div>

        </div>
    </div>
    <footer class="foot">
        <strong style="color:white;" }}> Please note: DigiCard Simulation Website is only for fun. All DigiCards are
            FAKE.</strong><br />
        Proudly made by Vincent @ Aug 2021
    </footer>
    <script type="module" src="/main.js"></script>
</body>

</html>
